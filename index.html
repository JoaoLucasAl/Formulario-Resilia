<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@900&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="logo.png" type="image/x-icon">
    <title>Formulário RESILIA</title>
</head>


<body>
    <header class="fundo-preto">
        <div class="space"></div>
        <h1 class="amarelo">Formulário RESILIA</h1>

    </header>
    <div class="space5vh"></div>
    <form action="" class="container">
        <label for="name" class="preto"><strong>Nome Completo:</strong></label><br>
        <input type="text" id="name" name="name" class="arredondar input amarelo"><br>
        <label for="birth"><strong>Data de nascimento:</strong></label><br>
        <input type="date" id="birth" name="birth" class="arredondar input amarelo"><br>
        <label for="cpf"><strong>Digite seu CPF</strong>:</label><br>
        <input type="text" name="cpf" \ pattern="\d{3}\.?\d{3}\.?\d{3}-?\d{2}" class="arredondar input amarelo"><br>
        <input type="submit" value="Enviar" id="enviar" class="enviar">
    </form>




</body>

</html>

</html>
